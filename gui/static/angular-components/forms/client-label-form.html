<label class="control-label">{{
  controller.formLabel || 'Client label'
}}</label>
<div class="controls select-label-controls">
  <select class="form-control"
          ng-model="controller.clientLabel"
          ng-options="label.name as label.name
                      for label in controller.labelsList">
    <option value="" ng-if="!controller.hideEmptyOption">{{
      controller.emptyOptionLabel
    }}</option>
  </select>
</div>
