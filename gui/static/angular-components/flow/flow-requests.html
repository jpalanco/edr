<table class="table table-striped table-condensed table-hover table-bordered
              full-width">
  <thead>
    <tr>
      <th>ID</th>
      <th>Request</th>
    </tr>
  </thead>
  <tbody>
    <tr grr-infinite-table grr-api-items-provider
        url="controller.requestsUrl"
        query-params="controller.requestsParams">
      <td>{$ ::item.request_id $}</td>
      <td><grr-semantic-value value="::item" type="GrrMessage" /></td>
    </tr>
  </tbody>
</table>
